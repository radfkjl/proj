<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid</title>
  <style>

    /* Common styles NE PAS MODIFIER */
    body, html{
      padding:2px;
      margin:0;
      background:#999;
      width:100vw;
      min-height:100vh;
    }
    header{
      background:#feb;
    }
    article{
      background:#dd8;
    }
    nav{
      background:#ccf;
    }
    aside{
      background:#ccf;
    }
    footer{
      background:#feb;
    }
    header, article, nav, aside, footer{
      border-radius:5px;
      padding:5px;
    }

    /* Votre code CSS pour design par Grid ci-apr√®s */
    @media screen and (min-width: 640px){
  body {
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    grid-template-rows: 1fr 3fr 1fr;
    grid-gap: 10px;
    padding: 10px;
    box-sizing: border-box;
    grid-template-areas: 
      "header header header"
      "nav article aside"
      "footer footer footer";
  }

  header {
    grid-area: header;
    grid-column-start: 1;
    grid-column-end: 4;
  }

  article {
    grid-area: article;
    grid-column-start: 2;
    grid-column-end: 3;
  }

  nav {
    grid-area: nav;
    grid-column-start: 1;
    grid-column-end: 2;
  }

  aside {
    grid-area: aside;
    grid-column-start: 3;
    grid-column-end: 4;
  }

  footer {
    grid-area: footer;
    grid-column-start: 1;
    grid-column-end: 4;
  }
}

@media screen and (max-width: 640px) {
  body {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 1fr 3fr 1fr 1fr 1fr;
    grid-gap: 10px;
    box-sizing: border-box;
  }

  }
  </style>
</head>
<!-- NE PAS MODIFIER LE CODE CI-APRES -->
<body>
  <header>Header</header>
  <article>Article</article>
  <nav>Navigation</nav>
  <aside>Aside</aside>
  <footer>Footer</footer>
</body>
</html>
